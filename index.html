<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="/rock-paper-scissor-game/images/favicon.png" type="image/png">
  <title>Rock Paper Scissor</title>
</head>

<body>
  <h1>Rock Paper Scissor</h1>

  <section class="main">
    <div class="container">
      <div class="sub-container" id="rock">
        <img src="./images/rock.png" alt="" />
      </div>
      <div class="sub-container" id="paper">
        <img src="./images/paper.png" alt="" />
      </div>

      <div class="sub-container" id="scissor">
        <img src="./images/scissors.png" alt="" />
      </div>
    </div>
    <div class="score">
      <div class="score-container">
        <div class="scores">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="scores">
          <p id="comp-score">0</p>
          <p>Computer</p>
        </div>
      </div>
      <div class="msg-container">
        <div class="msg-sub-container">
          <p id="msg">Your Move</p>
        </div>
        <button id="new-game">New Game</button>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
